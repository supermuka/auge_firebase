<material-fab raised (trigger)="navegarParaDetalhe(null, $event)">
    <material-icon icon="add"></material-icon>
</material-fab>
<material-list>
    <div *ngFor="let item of iniciativas">
        <material-list-item  class="shadow-box-list" elevation="2" (trigger)="navegarParaItensTrabalho(item)">
            <div>
                <h4>{{item.nome}}</h4>
                <material-progress class="width-300" [activeProgress]="25"></material-progress><span> 25%</span>
                <p>{{item.descricao}}</p>
            </div>
            <div class="material-spacer"></div>
            <div class="right">
                <material-button  icon (trigger)="navegarParaDetalhe(item, $event)">
                    <material-icon icon="more_vert"></material-icon>
                </material-button>
            </div>
        </material-list-item>
    </div>
    <!--
    <modal [visible]="chaveSelecionada != null">

        <auge-empresa-detalhe ></auge-empresa-detalhe>

    </modal>
        <router-outlet></router-outlet>
-->

</material-list>
<router-outlet [routes]="rotas"></router-outlet>
