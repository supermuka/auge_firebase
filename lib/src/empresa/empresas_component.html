<material-fab raised (trigger)="chamarDetalhe(null)">
    <material-icon icon="add"></material-icon>
</material-fab>


<material-list>
    <router-outlet [routes]="rotas"></router-outlet>
    <div *ngFor="let item of empresas;let i = index">

      <material-list-item class="shadow-box-list" elevation="2" (trigger)="navegarPara(item)">

        <!--
       <material-list-item (trigger)="chamarDetalhe(item);e = item">
       -->
           {{item.nome}}

       </material-list-item>

        <div *ngIf="apresentarDetalhe() == true">
            <auge-empresa-detalhe></auge-empresa-detalhe>
        </div>
   </div>
<!--
   <div *ngIf="apresentarDetalhe()">
       <auge-empresa-detalhe [empresa]="e" ></auge-empresa-detalhe>
   </div>
-->
</material-list>
